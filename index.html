<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Application</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <buttgion id="cancelQuiz">Cancel Quiz</button>
    </nav>
    <div class="filter-buttons">
        <button id="htmlQuestionsBtn" class="btn-1">HTML</button>
        <button id="cssQuestionsBtn" class="btn1">CSS </button>
        <button id="javascriptQuestionsBtn" class="btn1">JavaScript</button>
    </div>

    <div class="container">
        <div id="timer">00:10</div>
        <div id="quiz-container">
            <div id="quiz">
                <h2 id="questionTitle"></h2>
                <ul id="optionsList"></ul>
                <button id="submitAnswer">Submit Answer</button>
            </div>
            <div id="questionList"> </div>
        </div>

        <div id="resultCard" class="hidden">
            <h2>Quiz Result</h2>
            <p id="resultText"></p>
            <button id="restartQuiz">Restart</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
